- name: Creating Consul User Group
  group: name="{{groupId}}"
  become: true

- name: Creating Consul User
  user:
    name: "{{userId}}"
    group: "{{groupId}}"
    system: yes
    shell: "/sbin/nologin"
    comment: "{{userId}} nologin User"
    createhome: "no"
    state: present

- name: yum update all
  yum:
    name: '*'
    state: latest

- name: Disable SELinux
  selinux:
    state: disabled

- name: Disable swapoff
  shell: swapoff -a

- name: Disable swapoff permanently
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes

- name: disable fireewall
  service:
    name: firewalld
    state: stopped
    enabled: false


- name: Installing yum-utils
  yum:
    name: "{{ item }}"
    state: latest
  loop: 
    - yum-utils    

- name: Installing yum-config-manager
  shell:  yum-config-manager --add-repo https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo

- name: Installing Consul
  yum:
    name: 
      - consul

- name: Generate Consul Encrypt Key
  shell: consul keygen
  register:  encrypt
  
  
- name: Dosya olu≈üturma
  file:
    path: "{{ item }}"
    state: directory
    owner: consul
    group: consul
  loop:
    - /etc/consul.d
    - /var/consul

- name: Rewrite Consul Encrypt
  vars:
    encrypt: "{{ encrypt.stdout_lines[0] }}"
  template:
    src:  templates/config.json
    dest: /etc/consul.d/config.json

- name: restart Consul Service
  service:
    name: consul
    state: restarted

- name: Enabled Consul Service
  service:
    name: consul
    enabled: yes
    state: started

